version: 6.33.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - history

definitions:
  streams:
    history:
      type: DeclarativeStream
      name: history
      primary_key:
        - date
        - base_code
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            {{ config['api_key'] }}/history/{{ config['base_currency'] }}/{{
            format_datetime(stream_interval['start_time'], '%Y/%m/%d') }}/
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: date
        cursor_datetime_formats:
          - "%Y-%m-%d"
        datetime_format: "%Y-%m-%d"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config['start_date'] }}"
          datetime_format: "%Y-%m-%d"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        step: P1D
        cursor_granularity: P1D
      transformations:
        - type: AddFields
          fields:
            - path:
                - date
              value: >-
                {{ '{:04d}-{:02d}-{:02d}'.format(record['year'],
                record['month'], record['day']) }}
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/history"
  base_requester:
    type: HttpRequester
    url_base: https://v6.exchangerate-api.com/v6/

streams:
  - $ref: "#/definitions/streams/history"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - base_currency
      - start_date
    properties:
      api_key:
        type: string
        description: Your API key for accessing the Exchange Rate API.
        order: 0
        title: API Key
        airbyte_secret: true
      base_currency:
        type: string
        description: The base currency to use for retrieving exchange rates (e.g. USD).
        order: 1
        title: Base Currency
      start_date:
        type: string
        description: Start date for retrieving data, in the format YYYY-MM-DD.
        order: 2
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
    additionalProperties: true

metadata:
  autoImportSchema:
    history: false
  testedStreams:
    history:
      hasRecords: true
      streamHash: 166efd5bb69f8234a12f4a61beec22765739875e
      hasResponse: true
      primaryKeysAreUnique: true
      primaryKeysArePresent: true
      responsesAreSuccessful: true
  assist: {}

